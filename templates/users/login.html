{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
<h2>登录你心语世界</h2>
{% endblock header %}

{% block content %}
<form method="POST" action="{% url 'login' %}" class="form">
{% csrf_token %}
{% bootstrap_form form %}

{% buttons %}
<button name="submit" class="btn btn-primary">登录</button>
{% endbuttons %}

<input type="hidden" name="next" value="{% url 'index' %}">
</form>
{% endblock content %}
