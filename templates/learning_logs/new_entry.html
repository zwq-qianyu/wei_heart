{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
<h2><a href="{% url 'topic' topic.id %}">{{ topic }}</a></h2>
{% endblock header %}

{% block content %}


<p>Add a new entry</p>

<form action="{% url 'new_entry' topic.id %}" method="post" class="form">
{% csrf_token %}
{% bootstrap_form form %}

{% buttons %}
<button name="submit" class="btn btn-primary">add entry</button>
{% endbuttons %}
</form>
{% endblock content %}
